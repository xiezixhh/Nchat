<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>聊天室</title>
<script type="text/javascript" src="../public/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="../public/javascripts/jquery.cookie.js"></script>
<script type="text/javascript" src="../public/javascripts/socket.io.js"></script>
<script type="text/javascript" src="../public/javascripts/chat.js"></script>

<link type="text/css" rel="stylesheet" href="../public/stylesheets/common.css">
<link type="text/css" rel="stylesheet" href="../public/stylesheets/chat.css">
</head>
<body>
  <div id="contain">
    <div id="content">
      <div id="content_show">
        <div id="contents"></div>
      </div>
      <div id="content_saying">
        <div id="toolbar"></div>
        <div id="input_content" contenteditable="true"></div>

      </div>

    <div id="users_online">
      <div id="usersbar">
        <div id="user_label">在线用户</div>
        <div id="users_list">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
  </div>
